<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-left">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Radiant Logo" class="logo">
                <h3>Radiant College Guidance</h3>
            </div>
            <div class="nav-right">
                <ul>
                    <li><a href="{{ url_for('home') }}">home</a></li>
                    <li><a href="{{ url_for('about') }}">about</a></li>
                    <li><a href="{{ url_for('resources') }}">resources</a></li>
                    <li><a href="{{ url_for('packages') }}">packages</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
